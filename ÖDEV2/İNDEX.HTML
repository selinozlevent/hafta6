<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Asian Kitchens Men羹</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #b22222;
      }
      .filters {
        text-align: center;
        margin-bottom: 20px;
      }
      .filters button {
        margin: 5px;
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #b22222;
        color: #fff;
        font-weight: bold;
      }
      .filters button.active {
        background: #ff6347;
      }
      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
      }
      .card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 8px;
      }
      .card h3 {
        margin: 10px 0 5px;
        color: #333;
      }
      .card p {
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>失 Asian Kitchens Men羹</h1>

    <div class="filters">
      <button data-category="all" class="active">T羹m羹</button>
      <button data-category="japanese">Japon</button>
      <button data-category="chinese">in</button>
      <button data-category="thai">Tayland</button>
      <button data-category="indian">Hint</button>
    </div>

    <div class="menu" id="menu"></div>

    <script>
      const dishes = [
        {
          name: "Sushi",
          category: "japanese",
          img: "https://picsum.photos/id/292/400/300",
          desc: "Taze bal覺k ve pirin癟 ile haz覺rlan覺r.",
        },
        {
          name: "Ramen",
          category: "japanese",
          img: "https://picsum.photos/id/1080/400/300",
          desc: "Noodle 癟orbas覺, et suyu ve sebzeler.",
        },
        {
          name: "Kung Pao Chicken",
          category: "chinese",
          img: "https://picsum.photos/id/292/400/300",
          desc: "Baharatl覺 tavuk, yer f覺st覺覺 ve sebzeler.",
        },
        {
          name: "Sweet & Sour Pork",
          category: "chinese",
          img: "https://picsum.photos/id/1062/400/300",
          desc: "Tatl覺-eki soslu domuz eti.",
        },
        {
          name: "Pad Thai",
          category: "thai",
          img: "https://picsum.photos/id/292/400/300",
          desc: "Noodle, karides, yumurta ve sos.",
        },
        {
          name: "Green Curry",
          category: "thai",
          img: "https://picsum.photos/id/1084/400/300",
          desc: "Hindistan cevizi s羹tl羹 yeil k繹ri.",
        },
        {
          name: "Chicken Tikka Masala",
          category: "indian",
          img: "https://picsum.photos/id/292/400/300",
          desc: "Baharatl覺 tavuk, kremal覺 domates sos.",
        },
        {
          name: "Samosa",
          category: "indian",
          img: "https://picsum.photos/id/1060/400/300",
          desc: "Baharatl覺 patates ve bezelye dolgulu b繹rek.",
        },
      ];

      const menuEl = document.getElementById("menu");
      const filterBtns = document.querySelectorAll(".filters button");

      function renderMenu(category = "all") {
        menuEl.innerHTML = "";
        const filtered =
          category === "all"
            ? dishes
            : dishes.filter((d) => d.category === category);
        filtered.forEach((dish) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
          <img src="${dish.img}" alt="${dish.name}">
          <h3>${dish.name}</h3>
          <p>${dish.desc}</p>
        `;
          menuEl.appendChild(card);
        });
      }

      filterBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          filterBtns.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          renderMenu(btn.dataset.category);
        });
      });

      // 襤lk y羹kleme
      renderMenu();
    </script>
  </body>
</html>
